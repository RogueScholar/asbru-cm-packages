[DEFAULT]
builder=debuild -i\.git -I.git
upstream-branch=master
pristine-tar = True
cleaner = fakeroot debian/rules clean

[import-orig]
dch = False
  filter = [
  '.git',
  '.gitignore',
  '.svn',
  '.hg',
  '.bzr',
  'CVS',
  'debian/*',
  '*/debian/*'
]

filter-pristine-tar = True

[import-dsc]
   filter = [
   'CVS',
   '.cvsignore',
   '.hg',
   '.hgignore'
   '.bzr',
   '.bzrignore',
   '.git',
   '.gitignore'
]
